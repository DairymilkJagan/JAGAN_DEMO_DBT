version: 2

models:
  - name: RAW_CUSTOMER
    columns:
      - name: CUSTOMERID
        tests:
          - not_null
          - unique
      - name: CUSTOMERNAME
        tests:
          - not_null
      - name: SEGMENT
        tests:
          - accepted_values:
              values:
                - 'Consumer'
                - 'Home Office'
                - 'Corporate'
              
              
              
              
  
